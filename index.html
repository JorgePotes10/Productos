<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container " id="form">
        <div class="row">
            <div class="col-md-3 shadow-lg rounded" id="bordes-form">
                <form id="formul">
                    <h3 class="mb-3">PRODUCTOS</h3>
                    <div class="mb-3 lab-inp">
                        <label for="inputCod" class="form-label">COD</label>
                        <input type="Text" class="form-control" name="inputCod" id="inputCod">
                    </div>
                    <div class="mb-3 lab-inp">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="Text" class="form-control" name="inputNombre" id="inputNombre">
                    </div>
                    <div class="mb-3 lab-inp">
                        <label for="inputCant" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="inputCant" id="inputCant">
                    </div>
                    <div class="mb-3 lab-inp">
                        <label for="inputPrecio" class="form-label">Precio</label>
                        <input type="text" class="form-control" name="inputPrecio" id="inputPrecio">
                    </div>
                    <div class="btn-1">
                        <button type="button" class="btn btn-primary" onclick="guardar(); resetForm()">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-9 justify-content-center" id="tabla">
                <h3>RESUMEN COMPRA</h3>
                <table class="table" id="table1">
                    <thead>
                        <tr>
                            <th>Cod</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Ver</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>


    <div class="modal fade" id="exampleModal"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resumen Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table" id="table2">
                        <thead>
                            <tr>
                                <th>Cod</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Script.js"></script>

</body>
</html>
